<!DOCTYPE html>
<html>
    <head>
        <title>practice flexbox</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;">div1 text</div>
            <div style="background-color: lightcoral;">div2 <p>text</p></div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 30px;">
            <div style="background-color: lightblue;
          width: 100px;">100px</div>
            <div style="background-color: lightcoral;
            flex: 1;">1 flex</div>
        </div>
        <div style="display: flex;
        flex-direction: row;
        margin-top: 30px;">
            <div style="background-color: lightblue;
          width: 100px;">100px</div>
            <div style="background-color: lightcoral;
            flex: 1;">1 flex</div>
                        <div style="background-color: lightblue;
          flex: 2;">flex2</div>  
        </div>
        <div style="display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: end;">
        <div style="background-color: aquamarine; width: 100px;">100px</div>
        <div style="background-color: lightgreen; width: 100px;">100px</div>
        <div style="background-color: aquamarine; width: 100px;">100px</div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: center;">
    <div style="background-color: aquamarine; width: 100px;">100px</div>
    <div style="background-color: lightgreen; width: 100px;">100px</div>
    <div style="background-color: aquamarine; width: 100px;">100px</div>
</div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: space-between;">
    <div style="background-color: aquamarine; width: 100px;">100px</div>
    <div style="background-color: lightgreen; width: 100px;">100px</div>
    <div style="background-color: aquamarine; width: 100px;">100px</div>
</div>
<div style="display: flex;
flex-direction: row;
margin-top: 30px;
height: 70px;
border-width: 1px;
border-style: solid;
border-color: gray;
justify-content: space-between;
align-items: center;">
<div style="background-color: aquamarine; width: 100px;">100px</div>
<div style="background-color: lightgreen; width: 100px;">100px</div>
<div style="background-color: aquamarine; width: 100px;">100px</div>
</div>
    </body>
</html>
