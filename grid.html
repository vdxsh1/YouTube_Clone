<!DOCTYPE html>
<html>
    <head>
        <title>grid practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 100px;"
        >
            <div style="background-color: lightcoral;">div1</div>
            <div style="background-color: lightgreen;">div2</div>
            <div style="background-color: lightgoldenrodyellow;">div3
                <p>vidushi</p>
            </div>
        </div>

        <div style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 100px;"
    >
        <div style="background-color: lightcoral;">div1</div>
        <div style="background-color: lightgreen;">div2</div>
        </div>

        <div style="display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 1fr 2fr;">
        <div style="background-color: lightskyblue;">100px</div>
        <div style="background-color: blanchedalmond;">1fr</div>
        <div style="background-color: aquamarine;">2fr</div>
        </div>

        <div style="display: grid;
        margin-top: 30px;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;"
        >
        <div style="background-color: lightskyblue; height: 200px;">1fr</div>
        <div style="background-color: blanchedalmond;height: 200px">1fr</div>
        <div style="background-color: aquamarine; height: 200px">1fr</div>
        <div style="background-color: aquamarine; height: 200px">1fr</div>
        <div style="background-color: lightskyblue; height: 200px;">1fr</div>
        <div style="background-color: blanchedalmond;height: 200px">1fr</div>
        </div>
    </body>
</html>
